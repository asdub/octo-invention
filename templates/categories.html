{% extends "base.html" %}
{% block content %}

    <h3 class="center-align deep-orange-text text-accent-1">Manage Categories</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn teal acent-4">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
        <div class="col s12 m4">
            <div class="card center-align deep-orange lighten-4">
                <div class="card-content white-text">
                    <span class="center-align card-title">{{ category.category_name }}</span>
                </div>
                <div class="card-action">
                    <a href="#" class="btn-small teal accent-4">Edit</a>
                    <a href="#" class="btn-small teal accent-4">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

  {% endblock %}
