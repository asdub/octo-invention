{% extends "base.html" %}
{% block content %}

    <h3 class="center-align deep-orange-text text-accent-1">Add Category</h3>

    <div class="row card-panel deep-orange lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <!-- name-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open-alt deep-orange-text text-lighten-3 prefix"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25"
                            type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- Submit button-->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light deep-orange accent-1"
                             type="submit" id="" name="action">Add Category
                        <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
