{% extends "base.html" %}
{% block content %}

    <h3 class="center-align deep-orange-text text-accent-1">Add Task</h3>

    <div class="row card-panel deep-orange lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
            <!-- category-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open deep-orange-text text-lighten-3 prefix"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                      <option value="" selected>Choose Category</option>
                      {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                      {% endfor %}
                    </select>
                    <label for="category_name">Task Category</label>
                  </div>
            </div>
            <!-- name-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt deep-orange-text text-lighten-3 prefix"></i>
                    <input id="task_name" name="task_name" minlength="5" maxlength="50"
                            type="text" class="validate" required>
                    <label for="task_name">Task Name</label>
                </div>
            </div>
            <!-- description-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-list deep-orange-text text-lighten-3 prefix"></i>
                    <textarea id="task_description" name="task_description" minlength="5" 
                                maxlength="50" class="materialize-textarea validate" required></textarea>
                    <label for="task_description">Task Description</label>
                </div>
            </div>
            <!-- due date-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt deep-orange-text text-lighten-3 prefix"></i>
                    <input id="due_date" name="due_date" type="text" class="datepicker validate"></input>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <!-- is urgent-->
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="fas fa-exclamation-circle deep-orange-text text-lighten-3 prefix"></i>
                        <label for="is_urgent">
                          <input type="checkbox" id="is_urgent" name="is_urgent">
                          <span class="lever"></span>
                          Urgent task
                        </label>
                      </div>
                </div>
            </div>
            <!-- Submit button-->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light deep-orange accent-1"
                             type="submit" id="" name="action">Add task
                        <i class="material-icons right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
