{% extends "base.html" %}
{% block content %}

    <h3 class="center-align deep-orange-text text-accent-1">Add Task</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt deep-orange-text text-lighten-3 prefix"></i>
                    <input id="task_name" name="task_name" minlength="5" maxlength="50"
                            type="text" lass="validate" required>
                    <label for="task_name">Task Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-list deep-orange-text text-lighten-3 prefix"></i>
                    <textarea id="task_description" name="task_description" minlength="5" 
                                maxlength="50" class="materialize-textarea" required></textarea>
                    <label for="task_description">Task Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt deep-orange-text text-lighten-3 prefix"></i>
                    <input id="due_date" name="due_date" type="text" class="datepicker" validate></input>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="fas fa-exclamation-circle deep-orange-text text-lighten-3 prefix"></i>
                        <label for="is_urgent">
                          <input type="checkbox" id="is_urgent" name="is_urgent">
                          <span class="lever"></span>
                          Urgent task
                        </label>
                      </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
