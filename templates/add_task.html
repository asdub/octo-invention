{% extends "base.html" %}
{% block content %}

    <h3 class="center-align deep-orange-text text-accent-1">Add Task</h3>

    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-user-circle deep-orange-text text-lighten-3"></i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">First Name</label>
            </div>
            <div class="input-field col s12">
              <i class="fas fa-phone deep-orange-text text-lighten-3"></i>
              <input id="icon_telephone" type="tel" class="validate">
              <label for="icon_telephone">Phone</label>
            </div>
          </div>
        </form>
      </div>

{% endblock %}
